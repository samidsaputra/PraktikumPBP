<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar JavaScript</title>
</head>
<body>
  <h1>Looping: while</h1>

  <script>
    var counter = 0;
    for (counter = 1; counter < 5; counter++){
      document.write("Counter: " + counter + "<br>");
    }
  </script>
</body>
</html>
